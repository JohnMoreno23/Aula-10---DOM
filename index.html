<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom GGuanabara</title>
  <style>
    #area {
      background-color: blue;
      color: azure;
      width: 400px;
      height: 400px;
      line-height: 400px;
      text-align: center;
      font-size: 30pt;
      font-weight: bold;
    }

    .lk a {
      font: normal 20pt sans-serif;
      text-decoration: none;
      margin: 30px;
    }
  </style>
</head>

<body>
  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    Interaja
  </div>
  <div class="lk">
    <a href="somarnum.html">Parte 2 aqui</a>
  </div>
  <script>
    var a = document.getElementById('area')

    function clicar() {

      a.innerText = 'Clicou!'
      a.style.background = 'green'
    }

    function entrar() {
      a.innerText = 'Entrou!'
      a.style.background = 'black'
    }

    function sair() {
      a.innerText = 'Saiu!'
      a.style.background = 'red'
    }


  </script>
</body>

</html>
